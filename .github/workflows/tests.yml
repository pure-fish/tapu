name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@v1
      - uses: actions/checkout@v4
      - uses: fish-shop/run-fishtape-tests@v2
        with:
          patterns: tests/**.fish